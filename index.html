<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predator Bumi - Full Stats</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        
        .stats-box { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444; }
        #population { color: #ff4d4d; font-weight: bold; font-size: 2rem; display: block; }
        
        /* Indikator Baru */
        .live-power { display: flex; justify-content: space-around; margin-top: 10px; font-size: 0.8rem; font-weight: bold; }
        .pwr-tag { padding: 4px 10px; border-radius: 8px; background: #111; border: 1px solid #222; }
        .click-text { color: #00ff00; }
        .afk-text { color: #00ccff; }

        #alertBox { height: 30px; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .reward-msg { color: #0f0; } .challenge-msg { color: #fa0; }
        
        #consumeBtn {
            width: 100%; padding: 50px 10px; font-size: 2.2rem; font-weight: bold; color: white;
            background: linear-gradient(135deg, #cc0000, #660000); border: none; border-radius: 20px;
            cursor: pointer; box-shadow: 0 8px #440000; transition: 0.1s;
        }
        #consumeBtn:active { transform: translateY(4px); box-shadow: 0 4px #220000; }

        .upgrade-card { background: #1a1a1a; padding: 12px; border-radius: 12px; margin-top: 15px; border: 1px solid #333; text-align: left; }
        .small-btn { width: 100%; padding: 12px; margin-top: 8px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 8px; font-weight: bold; }
        .small-btn:disabled { opacity: 0.2; }

        .leaderboard { margin-top: 25px; background: #000; padding: 15px; border-radius: 12px; border: 1px solid #ffd700; text-align: left; }
        .entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }
        .reset-link { margin-top: 20px; color: #444; font-size: 0.7rem; cursor: pointer; background: none; border: none; text-decoration: underline; }

        .modal { background: rgba(0,0,0,0.95); position: fixed; top:0; left:0; width:100%; height:100%; display:none; align-items:center; justify-content:center; z-index:1000; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; border: 2px solid #ffd700; width: 85%; text-align: center; }
        #playerName { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; background: #000; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:#ff3333; margin:0;">PREDATOR BUMI</h1>
    <div id="alertBox"></div>
    
    <div class="stats-box">
        <small style="color:#888;">POPULASI TERSISA</small>
        <span id="population">8.000.000.000</span>
        
        <div class="live-power">
            <div class="pwr-tag click-text">Gigi: +<span id="statClick">1</span>/Klik</div>
            <div class="pwr-tag afk-text">Virus: +<span id="statAfk">0</span>/Detik</div>
        </div>
        
        <hr style="border:0.1px solid #222; margin: 10px 0;">
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
            <span>SKOR: <b id="consumed" style="color:#0f0">0</b></span>
            <span>PLANET: <b id="planetCount" style="color:#ffd700">0</b></span>
        </div>
    </div>

    <button id="consumeBtn">MAKAN</button>

    <div class="upgrade-card">
        <strong style="color: #ffd700; font-size: 0.8rem;">üõí TOKO UPGRADE</strong>
        <button class="small-btn" id="btnClick">Upgrade Gigi | üí∞ <span id="cCost">15</span></button>
        <button class="small-btn" id="btnAfk">Beli Virus AFK | üí∞ <span id="aCost">50</span></button>
    </div>

    <div class="leaderboard">
        <h4 style="margin:0 0 10px 0; color:#ffd700; text-align:center; font-size:0.8rem;">üèÜ TOP GLOBAL</h4>
        <div id="leaderboardList">Memuat...</div>
    </div>

    <button class="reset-link" id="resetBtn">RESET PROGRES</button>
</div>

<div id="winModal" class="modal">
    <div class="modal-content">
        <h2 style="color:#ffd700">PLANET HABIS!</h2>
        <input type="text" id="playerName" placeholder="Nama Anda" maxlength="12">
        <button class="small-btn" id="submitBtn" style="background:#ffd700; color:#000;">KIRIM SKOR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f",
        measurementId: "G-NQRBD88KHW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const STORAGE_KEY = 'consumption_v2_live';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        population: 8000000000,
        consumed: 0,
        clickPower: 1,
        clickCost: 15,
        afkPower: 0,
        afkCost: 50,
        planetsCleared: 0
    };

    const updateDisplay = () => {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        
        // Update Live Stats
        document.getElementById('statClick').innerText = data.clickPower.toLocaleString('id-ID');
        document.getElementById('statAfk').innerText = data.afkPower.toLocaleString('id-ID');
        
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');

        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;

        if(data.population <= 0) document.getElementById('winModal').style.display = 'flex';
    };

    const showAlert = (msg, cls) => {
        const b = document.getElementById('alertBox');
        b.innerText = msg; b.className = cls === 'reward' ? 'reward-msg' : 'challenge-msg';
        setTimeout(() => b.innerText = "", 3000);
    };

    document.getElementById('consumeBtn').onclick = () => {
        if(data.population > 0) {
            data.population -= data.clickPower;
            data.consumed += data.clickPower;
            updateDisplay();
        }
    };

    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost;
            data.clickPower += 1;
            data.clickCost = Math.floor(data.clickCost * 1.7);
            updateDisplay();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost;
            data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 1.9);
            updateDisplay();
        }
    };

    document.getElementById('resetBtn').onclick = () => {
        if(confirm("Hapus progres?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
    };

    document.getElementById('submitBtn').onclick = async () => {
        const name = document.getElementById('playerName').value.trim() || "Predator";
        data.planetsCleared += 1;
        try {
            await setDoc(doc(db, "top_global", name), {
                name: name,
                planets: data.planetsCleared,
                score: data.consumed
            }, { merge: true });
            data.population = 8000000000;
            data.clickPower += 50;
            document.getElementById('winModal').style.display = 'none';
            loadLeaderboard();
            updateDisplay();
            showAlert("Bumi Reset! +50 Klik Power!", "reward");
        } catch (e) { alert("Error!"); }
    };

    const loadLeaderboard = async () => {
        const list = document.getElementById('leaderboardList');
        try {
            const q = query(collection(db, "top_global"), orderBy("planets", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            list.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const u = doc.data();
                list.innerHTML += `<div class="entry"><b>${u.name}</b> <span>${u.planets} Planet</span></div>`;
            });
        } catch (e) { list.innerHTML = "Offline"; }
    };

    setInterval(() => {
        if(data.afkPower > 0 && data.population > 0) {
            data.population -= (data.afkPower / 20);
            data.consumed += (data.afkPower / 20);
            updateDisplay();
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }, 50);

    loadLeaderboard();
    updateDisplay();
</script>
</body>
</html>
