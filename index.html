<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - Main Engine</title>
    <style>
        :root { --primary: #ff3333; --secondary: #00e600; --accent: #ffd700; --bg: #080808; }
        body { margin: 0; background: var(--bg); color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; text-align: center; }
        .stats-box { background: #000; padding: 20px; border-radius: 20px; border: 1px solid #222; margin: 20px 0; }
        #population { color: var(--primary); font-weight: 900; font-size: 2.3rem; display: block; margin: 10px 0; }
        .btn-main { width: 100%; padding: 40px 10px; font-size: 2rem; font-weight: 900; color: #fff; background: linear-gradient(135deg, #cc0000, #600); border: none; border-radius: 20px; cursor: pointer; box-shadow: 0 6px #400; }
        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px #200; }
        .action-card { background: #111; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #222; text-align: left; }
        .btn-up { width: 100%; padding: 12px; margin-top: 8px; cursor: pointer; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-weight: bold; }
        .btn-up:disabled { opacity: 0.3; }
        #status { font-size: 0.7rem; color: #555; margin-bottom: 5px; }
        .btn-multi { background: #004d00; border-color: #00ff00; color: #00ff00; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">Koneksi: <span id="connState">Menghubungkan...</span></div>
    <div style="font-size: 0.6rem; color: #444;">ID: <span id="myId">...</span></div>

    <div class="stats-box">
        <small style="color:#666">SISA MANUSIA</small>
        <span id="population">8.000.000.000</span>
        <div style="font-size: 0.8rem; display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px;">
            <span>üí∞ SKOR: <b id="consumed">0</b></span>
            <span>üåç PLANET: <b id="planetCount">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="consumeBtn">MAKAN</button>

    <div class="action-card">
        <small style="color:var(--accent); font-weight: bold;">EVOLUSI</small>
        <button class="btn-up" id="btnClick">UPGRADE GIGI | üí∞ <span id="cCost">15</span></button>
        <button class="btn-up" id="btnAfk">VIRUS AFK | üí∞ <span id="aCost">50</span></button>
    </div>

    <button class="btn-up btn-multi" onclick="location.href='multiplayer.html'">‚öîÔ∏è MODE MULTIPLAYER</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDF7Eg437poCL4J4OShMFtm2N6GQtnu01w",
        authDomain: "multiplayer-5e98b.firebaseapp.com",
        projectId: "multiplayer-5e98b",
        storageBucket: "multiplayer-5e98b.firebasestorage.app",
        messagingSenderId: "549080338588",
        appId: "1:549080338588:web:bac83f2ffbc77f47f9dd59",
        measurementId: "G-3W4V3ZT3NF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Tetap gunakan deviceId v2 agar konsisten
    let deviceId = localStorage.getItem('pdr_uid_v2') || 'PDR-' + Math.random().toString(36).substr(2, 4).toUpperCase();
    localStorage.setItem('pdr_uid_v2', deviceId);
    document.getElementById('myId').innerText = deviceId;

    let data = { 
        population: 8000000000, consumed: 0, clickPower: 1, clickCost: 15, 
        afkPower: 0, afkCost: 50, planetsCleared: 0, lastUpdate: Date.now() 
    };

    const playerRef = doc(db, "players", deviceId);

    function updateUI() {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;
    }

    // Fungsi Inisialisasi Data (WAJIB)
    async function initData() {
        try {
            const snap = await getDoc(playerRef);
            if (snap.exists()) {
                const cloud = snap.data();
                const earned = Math.floor(((Date.now() - cloud.lastUpdate) / 1000) * cloud.afkPower);
                data = { ...cloud, consumed: cloud.consumed + earned, population: cloud.population - earned, lastUpdate: Date.now() };
                document.getElementById('connState').innerText = "Online (Data Loaded)";
            } else {
                // Jika user baru, daftarkan ke Firebase
                await setDoc(playerRef, data);
                document.getElementById('connState').innerText = "Online (New Account)";
            }
        } catch (e) {
            document.getElementById('connState').innerText = "Offline Mode";
        }
        updateUI();
    }

    // Fungsi Simpan (Gunakan setDoc biar kalau belum ada, dia buat)
    const saveCloud = async () => {
        data.lastUpdate = Date.now();
        try {
            await setDoc(playerRef, data);
        } catch (e) { console.error("Save failed"); }
    };

    document.getElementById('consumeBtn').onclick = () => {
        data.population -= data.clickPower;
        data.consumed += data.clickPower;
        if(navigator.vibrate) navigator.vibrate(25);
        updateUI();
        if (data.population <= 0) {
            data.planetsCleared++; data.population = 8000000000;
            saveCloud();
        }
    };

    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost; data.clickPower++;
            data.clickCost = Math.floor(data.clickCost * 1.8);
            updateUI(); saveCloud();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost; data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 2);
            updateUI(); saveCloud();
        }
    };

    // AFK Loop & Auto-Save
    setInterval(() => {
        if(data.afkPower > 0) {
            data.population -= data.afkPower; data.consumed += data.afkPower;
            updateUI();
        }
    }, 1000);

    setInterval(saveCloud, 15000); // Save tiap 15 detik

    initData();
</script>
</body>
</html>
