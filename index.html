<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EARTH PREDATOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        :root { --primary: #ff0033; --accent: #ffd700; --neon: #00f2ff; --glass: rgba(0, 0, 0, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; overflow-y: auto; 
        }

        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none; }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); z-index: -1; }

        .container { width: 100%; max-width: 400px; padding: 15px; z-index: 10; position: relative; padding-bottom: 50px; }

        .stats-box, .action-card, .leaderboard, .chat-room { 
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px; padding: 15px; margin-bottom: 15px; backdrop-filter: blur(10px);
        }

        #population { 
            color: var(--primary); font-weight: 900; font-size: 2.2rem; text-align: center; display: block; 
            text-shadow: 0 0 15px #ff0033; letter-spacing: 1px; margin: 5px 0;
        }

        .btn-main { 
            width: 100%; padding: 40px 10px; font-size: 2rem; font-weight: 900; color: #fff; 
            background: linear-gradient(45deg, #ff0033, #660000); border: 2px solid rgba(255,255,255,0.2); 
            border-radius: 25px; cursor: pointer; box-shadow: 0 8px 25px rgba(255,0,51,0.4);
        }
        .btn-main:disabled { filter: grayscale(1); opacity: 0.5; }

        .btn-up { width: 100%; padding: 12px; margin-top: 8px; background: rgba(0,242,255,0.05); color: var(--neon); border: 1px solid var(--neon); border-radius: 12px; font-weight: bold; font-size: 0.8rem; }
        .btn-up:disabled { opacity: 0.2; }

        .hp-container { width: 100%; background: #222; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        #hpBar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0033, #00f2ff); transition: 0.3s; }

        .chat-box { height: 100px; overflow-y: auto; background: #fff; color: #000; padding: 10px; border-radius: 12px; font-size: 0.8rem; }
        .bgm-ctrl { position: fixed; top: 10px; right: 10px; z-index: 10001; background: rgba(0,0,0,0.6); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 15px; font-size: 0.6rem; cursor: pointer; }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>
<div class="space-bg"></div>
<div class="bgm-ctrl" onclick="toggleBGM()">üéµ MUSIC: <span id="bgmStatus">OFF</span></div>

<div class="container">
    <div style="font-size: 0.7rem; color: var(--neon); display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span>PREDATOR: <b id="uiName">---</b></span>
        <span id="connState" style="color: yellow;">SYNCING...</span>
    </div>

    <div class="stats-box">
        <small style="color:#666; letter-spacing: 2px; font-size: 0.55rem;">WORLD POPULATION</small>
        <span id="population">CONNECTING</span>
        <div class="hp-container"><div id="hpBar"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold;">
            <span>üí∞ <b id="money">0</b></span>
            <span>üåç <b id="planet">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="biteBtn" disabled>WAIT...</button>

    <div class="action-card">
        <button class="btn-up" id="upGigi" disabled>üß¨ MUTATE TEETH | üí∞ <span id="gCost">--</span></button>
        <button class="btn-up" id="upVirus" disabled>ü¶† GALAXY VIRUS | üí∞ <span id="vCost">--</span></button>
    </div>

    <div class="chat-room">
        <div id="chatBox" class="chat-box">GalaxNet online...</div>
        <div style="display:flex; gap:5px; margin-top: 8px;">
            <input type="text" id="chatInput" style="flex:1; padding:8px; border-radius:8px; border:none;" placeholder="Chat...">
            <button id="sendChat" style="background:var(--primary); color:#fff; border:none; border-radius:8px; padding:0 12px;">></button>
        </div>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0 0 10px 0; font-size:0.9rem; color:var(--neon); text-align:center;">üèÜ TOP RANK</h3>
        <div id="rankList"></div>
    </div>
</div>

<audio id="sfxBite" src="https://assets.mixkit.co/active_storage/sfx/2296/2296-preview.mp3"></audio>
<audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let myId = localStorage.getItem('predator_uid_v2') || localStorage.getItem('solo_uid');
    let data = null;
    let isDataLoaded = false;
    const MAX_POP = 8000000000;

    async function init() {
        if(!myId) {
            let n = prompt("NAME:");
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('predator_uid_v2', myId);
            data = { name: n || "Predator", population: MAX_POP, consumed: 0, clickPower: 1, clickCost: 15, afkPower: 0, afkCost: 50, planetsCleared: 0 };
            await setDoc(doc(db, "players", myId), data);
            isDataLoaded = true;
        } else {
            const snap = await getDoc(doc(db, "players", myId));
            if(snap.exists()) {
                data = snap.data();
                isDataLoaded = true;
            } else {
                myId = null; init(); return;
            }
        }

        // UNLOCK UI SETELAH DATA LOADED
        document.getElementById('biteBtn').disabled = false;
        document.getElementById('biteBtn').innerText = "ATTACK!";
        document.getElementById('connState').innerText = "LIVE";
        document.getElementById('connState').style.color = "#00f2ff";
        document.getElementById('uiName').innerText = data.name;

        updateUI(); initChat(); initRank(); animateStars();

        // AUTOSAVE TIAP 7 DETIK (HANYA JALAN KALO DATA LOADED)
        setInterval(() => {
            if(isDataLoaded && data && myId) {
                updateDoc(doc(db, "players", myId), data).catch(e => console.warn("Sync error"));
            }
        }, 7000);

        // AFK LOGIC
        setInterval(() => {
            if(isDataLoaded && data && data.afkPower > 0) {
                data.population = Math.max(0, data.population - data.afkPower);
                data.consumed += data.afkPower;
                updateUI();
            }
        }, 1000);
    }

    document.getElementById('biteBtn').onclick = () => {
        if(!isDataLoaded) return;
        document.getElementById('sfxBite').currentTime = 0; document.getElementById('sfxBite').play();
        data.population = Math.max(0, data.population - data.clickPower);
        data.consumed += data.clickPower;
        if(data.population <= 0) { data.planetsCleared++; data.population = MAX_POP; }
        updateUI();
    };

    function updateUI() {
        if(!data) return;
        document.getElementById('population').innerText = Math.floor(data.population).toLocaleString();
        document.getElementById('money').innerText = Math.floor(data.consumed).toLocaleString();
        document.getElementById('planet').innerText = data.planetsCleared;
        document.getElementById('gCost').innerText = data.clickCost.toLocaleString();
        document.getElementById('vCost').innerText = data.afkCost.toLocaleString();
        document.getElementById('hpBar').style.width = (data.population/MAX_POP*100) + "%";
        document.getElementById('upGigi').disabled = data.consumed < data.clickCost;
        document.getElementById('upVirus').disabled = data.consumed < data.afkCost;
    }

    // CANVAS BINTANG JATUH
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function animateStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        if(Math.random() < 0.04) stars.push({ x: Math.random()*canvas.width, y: -20, s: 4+Math.random()*8 });
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2;
        stars.forEach((s, i) => {
            ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.lineTo(s.x-s.s*2, s.y+s.s*2); ctx.stroke();
            s.x -= s.s; s.y += s.s; if(s.y > canvas.height) stars.splice(i, 1);
        });
        requestAnimationFrame(animateStars);
    }

    window.toggleBGM = () => {
        const b = document.getElementById('bgm');
        if(b.paused) { b.play(); document.getElementById('bgmStatus').innerText = "ON"; }
        else { b.pause(); document.getElementById('bgmStatus').innerText = "OFF"; }
    };

    function initRank() {
        onSnapshot(query(collection(db, "players"), orderBy("consumed", "desc"), limit(10)), (s) => {
            let h = ""; s.forEach(d => {
                const p = d.data();
                h += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; font-size:0.75rem;">
                    <span><b>${p.name}</b></span>
                    <span style="color:var(--accent)">üí∞ ${Math.floor(p.consumed).toLocaleString()}</span>
                </div>`;
            });
            document.getElementById('rankList').innerHTML = h;
        });
    }

    function initChat() {
        onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(6)), (s) => {
            let h = ""; s.docs.reverse().forEach(d => {
                h += `<div style="margin-bottom:4px;"><b>${d.data().sender}:</b> ${d.data().text}</div>`;
            });
            document.getElementById('chatBox').innerHTML = h;
        });
    }

    document.getElementById('sendChat').onclick = async () => {
        const i = document.getElementById('chatInput');
        if(i.value.trim() && data) {
            await addDoc(collection(db, "messages"), { sender: data.name, text: i.value, createdAt: serverTimestamp() });
            i.value = "";
        }
    };

    document.getElementById('upGigi').onclick = () => { if(data.consumed >= data.clickCost) { data.consumed -= data.clickCost; data.clickPower++; data.clickCost = Math.floor(data.clickCost * 1.6); updateUI(); } };
    document.getElementById('upVirus').onclick = () => { if(data.consumed >= data.afkCost) { data.consumed -= data.afkCost; data.afkPower += 2; data.afkCost = Math.floor(data.afkCost * 1.7); updateUI(); } };

    init();
</script>
</body>
</html>
