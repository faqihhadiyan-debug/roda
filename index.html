<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - Galactic Overlord</title>
    <style>
        :root {
            --primary: #ff3333;
            --secondary: #00e600;
            --accent: #ffd700;
            --bg-dark: #000000;
            --card-bg: rgba(20, 20, 20, 0.95);
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-dark);
            color: #eee; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            margin: 0; 
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        /* Background Galaksi Bergerak */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), 
                        linear-gradient(to bottom, #000000, #0a0a2a);
            z-index: -1;
        }

        .container { 
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 25px; 
            border: 1px solid #333; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(255,0,0,0.2);
            box-sizing: border-box;
        }

        h1 { 
            font-size: 1.6rem; 
            color: var(--primary); 
            text-shadow: 0 0 10px rgba(255,51,51,0.5);
            margin: 5px 0 15px;
            letter-spacing: 2px;
        }

        /* Stats Box - Kalibrasi Presisi */
        .stats-box { 
            background: rgba(0,0,0,0.8); 
            padding: 20px 10px; 
            border-radius: 18px; 
            margin-bottom: 20px; 
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #population { 
            color: var(--primary); 
            font-weight: 900; 
            font-size: 2.4rem; /* Ukuran pas untuk layar HP */
            line-height: 1.2;
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(255,51,51,0.6);
            margin: 5px 0;
            display: block;
            width: 100%;
            text-align: center;
        }

        .live-power { 
            display: flex; 
            justify-content: center; 
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .pwr-tag { 
            padding: 5px 10px; 
            border-radius: 8px; 
            background: #111; 
            border: 1px solid #222; 
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Tombol Makan Besar */
        #consumeBtn {
            width: 100%; 
            padding: 40px 10px; 
            font-size: 2.2rem; 
            font-weight: 900; 
            color: white;
            background: linear-gradient(135deg, #ff0000, #800000); 
            border: none; 
            border-radius: 20px;
            cursor: pointer; 
            box-shadow: 0 10px #400000; 
            transition: 0.05s; 
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #consumeBtn:active { 
            transform: translateY(6px); 
            box-shadow: 0 4px #200000; 
        }

        /* Action Cards */
        .action-card { 
            background: #1a1a1a; 
            padding: 12px; 
            border-radius: 15px; 
            margin-top: 12px; 
            border: 1px solid #333; 
            text-align: left;
        }

        .card-label { font-size: 0.7rem; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-left: 5px; }

        .btn-action { 
            width: 100%; 
            padding: 12px; 
            margin-top: 8px; 
            cursor: pointer; 
            background: #252525; 
            color: #fff; 
            border: 1px solid #333; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 0.9rem;
        }

        .btn-action:disabled { opacity: 0.2; }
        #dailyBtn { background: #1a5e1a; border-color: #00ff00; }

        /* Leaderboard */
        .leaderboard { 
            margin-top: 20px; 
            background: rgba(0,0,0,0.5); 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid var(--accent); 
            text-align: left;
        }
        .entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }

        #alertBox { height: 30px; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .reward-msg { color: var(--secondary); }
        .challenge-msg { color: #ff9900; }

        /* Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .welcome-box { background: #151515; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; }

        .reset-link { margin-top: 20px; color: #444; font-size: 0.6rem; background: none; border: none; text-decoration: underline; }
    </style>
</head>
<body>

<div id="welcomeOverlay" class="overlay">
    <div class="welcome-box">
        <h2 style="color: var(--primary);">MISI PREDATOR</h2>
        <p style="font-size: 0.9rem; color: #ccc;">Habiskan 8.000.000.000 populasi manusia untuk menguasai planet.</p>
        <button class="btn-action" onclick="closeWelcome()" style="background: var(--primary); border: none; padding: 15px;">MULAI MANGSA</button>
    </div>
</div>

<div class="container">
    <h1>PREDATOR BUMI</h1>
    <div id="alertBox"></div>
    
    <div class="stats-box">
        <small style="color:#888; letter-spacing: 1px;">SISA MANUSIA</small>
        <span id="population">8.000.000.000</span>
        
        <div class="live-power">
            <div class="pwr-tag" style="color:var(--secondary)">GIGI: +<span id="statClick">1</span></div>
            <div class="pwr-tag" style="color:#00ccff">VIRUS: <span id="statAfk">0</span>/s</div>
        </div>
        
        <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 15px; font-size: 0.8rem; border-top: 1px solid #222; pt: 10px;">
            <span>üí∞ <b id="consumed" style="color:var(--secondary)">0</b></span>
            <span>üåç PLANET: <b id="planetCount" style="color:var(--accent)">0</b></span>
        </div>
    </div>

    <button id="consumeBtn">MAKAN</button>

    <div class="action-card">
        <span class="card-label">üéÅ Bonus</span>
        <button class="btn-action" id="dailyBtn">AMBIL 10.000 SKOR HARIAN</button>
    </div>

    <div class="action-card">
        <span class="card-label">üõí Evolusi</span>
        <button class="btn-action" id="btnClick">Upgrade Gigi | üí∞ <span id="cCost">15</span></button>
        <button class="btn-action" id="btnAfk">Virus AFK | üí∞ <span id="aCost">50</span></button>
    </div>

    <div class="leaderboard">
        <h4 style="margin:0 0 10px 0; color:var(--accent); text-align: center; font-size: 0.8rem;">üèÜ TOP GLOBAL</h4>
        <div id="leaderboardList">Memuat...</div>
    </div>

    <button class="reset-link" id="resetBtn">RESET PROGRES</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f",
        measurementId: "G-NQRBD88KHW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const STORAGE_KEY = 'predator_vFinal_1';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        population: 8000000000,
        consumed: 0,
        clickPower: 1,
        clickCost: 15,
        afkPower: 0,
        afkCost: 50,
        planetsCleared: 0,
        lastDaily: 0,
        isNewPlayer: true
    };

    window.closeWelcome = () => {
        data.isNewPlayer = false;
        document.getElementById('welcomeOverlay').style.display = 'none';
        save();
    };

    if (data.isNewPlayer) document.getElementById('welcomeOverlay').style.display = 'flex';

    const save = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    const updateDisplay = () => {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('statClick').innerText = data.clickPower;
        document.getElementById('statAfk').innerText = data.afkPower;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');

        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;

        const now = Date.now();
        const dailyBtn = document.getElementById('dailyBtn');
        if (now - data.lastDaily > 86400000) {
            dailyBtn.innerText = "üéÅ BONUS 10.000 READY";
            dailyBtn.disabled = false;
        } else {
            dailyBtn.innerText = "‚åõ DIAMBIL";
            dailyBtn.disabled = true;
        }
    };

    const showAlert = (msg, cls) => {
        const b = document.getElementById('alertBox');
        b.innerText = msg; b.className = cls;
        setTimeout(() => b.innerText = "", 3000);
    };

    // Tombol Makan + Getar
    document.getElementById('consumeBtn').onclick = () => {
        if(data.population > 0) {
            data.population -= data.clickPower;
            data.consumed += data.clickPower;
            if (navigator.vibrate) navigator.vibrate(30); // Getar 30ms
            updateDisplay();
        }
    };

    document.getElementById('dailyBtn').onclick = () => {
        data.consumed += 10000;
        data.lastDaily = Date.now();
        updateDisplay();
        showAlert("BONUS +10.000 SKOR!", "reward-msg");
    };

    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost;
            data.clickPower += 1;
            data.clickCost = Math.floor(data.clickCost * 1.8);
            updateDisplay();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost;
            data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 2.0);
            updateDisplay();
        }
    };

    // Leaderboard
    const loadLeaderboard = async () => {
        const list = document.getElementById('leaderboardList');
        try {
            const q = query(collection(db, "top_global"), orderBy("planets", "desc"), limit(5));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `<div class="entry"><b>${u.name}</b> <span>${u.planets} Planet</span></div>`;
            });
        } catch (e) { list.innerHTML = "Server Offline"; }
    };

    document.getElementById('resetBtn').onclick = () => {
        if(confirm("Reset semua?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
    };

    setInterval(() => {
        if(data.afkPower > 0 && data.population > 0) {
            data.population -= (data.afkPower / 20);
            data.consumed += (data.afkPower / 20);
            updateDisplay();
        }
        save();
    }, 50);

    // Baby Boom
    setInterval(() => {
        if(Math.random() < 0.2 && data.population > 0 && data.population < 7000000000) {
            let born = Math.floor(Math.random() * 5000) + 1000;
            data.population += born;
            showAlert(`üë∂ BABY BOOM: +${born.toLocaleString()}`, "challenge-msg");
        }
    }, 30000);

    loadLeaderboard();
    updateDisplay();
</script>
</body>
</html>
