<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption - Top Global Edition</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .stats-box { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444; }
        #population { color: #ff4d4d; font-weight: bold; font-size: 1.8rem; }
        #consumed { color: #00ff00; font-weight: bold; font-size: 1.5rem; }
        #alertBox { height: 30px; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; }
        .reward-msg { color: #0f0; } .challenge-msg { color: #fa0; }
        
        #consumeBtn {
            width: 100%; padding: 50px 10px; font-size: 2.2rem; font-weight: bold; color: white;
            background: linear-gradient(135deg, #cc0000, #660000); border: none; border-radius: 20px;
            cursor: pointer; box-shadow: 0 8px #440000; transition: 0.1s;
        }
        #consumeBtn:active { transform: translateY(4px); box-shadow: 0 4px #220000; }

        .upgrade-card { background: #1a1a1a; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #333; text-align: left; }
        .small-btn { width: 100%; padding: 10px; margin-top: 8px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 6px; font-weight: bold; }
        .small-btn:disabled { opacity: 0.3; }

        .leaderboard { margin-top: 25px; background: #000; padding: 15px; border-radius: 12px; border: 1px solid #ffd700; text-align: left; }
        .entry { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }

        .modal { background: rgba(0,0,0,0.95); position: fixed; top:0; left:0; width:100%; height:100%; display:none; align-items:center; justify-content:center; z-index:1000; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; border: 2px solid #ffd700; width: 80%; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:#ff3333; margin:0;">PREDATOR BUMI</h1>
    <div id="alertBox"></div>
    
    <div class="stats-box">
        <small style="color:#888">SISA POPULASI</small><br>
        <span id="population">10</span><br>
        <hr style="border:0.1px solid #222; margin: 10px 0;">
        <small style="color:#888">PLANET TERLAHAP: <span id="planetCount" style="color:#ffd700">0</span></small><br>
        <span id="consumed">0</span>
    </div>

    <button id="consumeBtn">MAKAN</button>

    <div class="upgrade-card">
        <strong>TOKO UPGRADE:</strong>
        <button class="small-btn" id="btnClick">Upgrade Gigi | üí∞ <span id="cCost">15</span></button>
        <button class="small-btn" id="btnAfk">Beli Virus AFK | üí∞ <span id="aCost">50</span></button>
    </div>

    <div class="leaderboard">
        <h4 style="margin:0 0 10px 0; color:#ffd700; text-align:center;">üèÜ TOP GLOBAL</h4>
        <div id="leaderboardList">Memuat peringkat...</div>
    </div>
</div>

<div id="winModal" class="modal">
    <div class="modal-content">
        <h2 style="color:#ffd700">PLANET HABIS!</h2>
        <input type="text" id="playerName" placeholder="Nama Anda" maxlength="12" style="width:90%; padding:10px; margin-bottom:15px;">
        <button class="small-btn" id="submitBtn" style="background:#ffd700; color:#000;">KIRIM SKOR & RESET</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f",
        measurementId: "G-NQRBD88KHW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Data Game
    let data = JSON.parse(localStorage.getItem('consumptionData')) || {
        population: 10,
        consumed: 0,
        clickPower: 1,
        clickCost: 15,
        afkPower: 0,
        afkCost: 50,
        planetsCleared: 0
    };

    const updateDisplay = () => {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('cCost').innerText = data.clickCost;
        document.getElementById('aCost').innerText = data.afkCost;
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;

        if(data.population <= 0) document.getElementById('winModal').style.display = 'flex';
    };

    const showAlert = (msg, cls) => {
        const b = document.getElementById('alertBox');
        b.innerText = msg; b.className = cls;
        setTimeout(() => b.innerText = "", 3000);
    };

    // Fungsi Klik
    document.getElementById('consumeBtn').onclick = () => {
        if(data.population > 0) {
            data.population -= data.clickPower;
            data.consumed += data.clickPower;
            updateDisplay();
        }
    };

    // Upgrade Klik
    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost;
            data.clickPower += 1;
            data.clickCost = Math.floor(data.clickCost * 1.6);
            updateDisplay();
        }
    };

    // Upgrade AFK
    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost;
            data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 1.8);
            updateDisplay();
        }
    };

    // Firebase: Submit Score
    document.getElementById('submitBtn').onclick = async () => {
        const name = document.getElementById('playerName').value || "Predator";
        data.planetsCleared += 1;
        try {
            await setDoc(doc(db, "top_global", name), {
                name: name,
                planets: data.planetsCleared,
                score: data.consumed
            }, { merge: true });
            
            data.population = 8000000000;
            document.getElementById('winModal').style.display = 'none';
            loadLeaderboard();
            updateDisplay();
            showAlert("Planet Terhapus! Bonus +50 Power!", "reward");
            data.clickPower += 50;
        } catch (e) { alert("Error Firebase. Cek Firestore Rules."); }
    };

    // Firebase: Load Leaderboard
    const loadLeaderboard = async () => {
        const list = document.getElementById('leaderboardList');
        try {
            const q = query(collection(db, "top_global"), orderBy("planets", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            list.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const d = doc.data();
                list.innerHTML += `<div class="entry"><span>${d.name}</span> <span style="color:#ffd700">${d.planets} Planet</span></div>`;
            });
        } catch (e) { list.innerHTML = "Leaderboard Error."; }
    };

    // Auto Loop
    setInterval(() => {
        if(data.afkPower > 0 && data.population > 0) {
            data.population -= (data.afkPower / 20);
            data.consumed += (data.afkPower / 20);
            updateDisplay();
        }
        localStorage.setItem('consumptionData', JSON.stringify(data));
    }, 50);

    // Challenges (Baby Boom)
    setInterval(() => {
        if(Math.random() < 0.2 && data.population > 0) {
            let b = Math.floor(Math.random() * 5000) + 1000;
            data.population += b;
            showAlert(`CHALLENGE: Baby Boom +${b}`, "challenge-msg");
        }
    }, 20000);

    loadLeaderboard();
    updateDisplay();
</script>
</body>
</html>
