<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - Solo Master</title>
    <style>
    /* Efek Emas Mengkilap */
.rank-gold {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
    animation: shine 2s linear infinite;
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
}

/* Efek Perak */
.rank-silver {
    color: #c0c0c0;
    font-weight: bold;
    text-shadow: 0 0 3px rgba(192, 192, 192, 0.2);
}

@keyframes shine {
    to { background-position: 200% center; }
}

.btn-more {
    width: 100%;
    background: none;
    border: 1px dashed #444;
    color: #888;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.75rem;
    transition: 0.3s;
}
.btn-more:hover { border-color: #888; color: #fff; }

/* Wadah untuk peringkat 6 ke bawah */
#extraRanks {
    display: none; /* Tersembunyi di awal */
    margin-top: 5px;
    border-top: 1px solid #222;
}

        :root { --primary: #ff3333; --accent: #ffd700; --bg: #080808; --success: #00ff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; background: var(--bg); color: #eee; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden; user-select: none;
        }

        /* Animasi Guncang */
        @keyframes shakeBox {
            0% { transform: translate(0,0); border-color: #fff; }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); border-color: var(--primary); }
            100% { transform: translate(0,0); border-color: #333; }
        }
        .shake-impact { animation: shakeBox 0.4s ease-in-out; }

        /* Partikel Ledakan */
        .particle {
            position: absolute; background: white; border-radius: 50%;
            pointer-events: none; z-index: 1;
            animation: explode-particle 0.8s ease-out forwards;
        }
        @keyframes explode-particle {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; position: relative; z-index: 2; }
        
        /* Bonus Notification */
        #frenzyStatus { 
            display: none; background: var(--accent); color: #000; 
            font-size: 0.7rem; font-weight: bold; padding: 5px; 
            border-radius: 5px; margin-bottom: 10px; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .stats-box { 
            background: #000; padding: 20px; border-radius: 20px; border: 1px solid #333; 
            margin-bottom: 20px; box-shadow: 0 0 20px rgba(255,0,0,0.1); 
            position: relative; overflow: hidden;
        }
        #population { color: var(--primary); font-weight: 900; font-size: 2.3rem; display: block; margin: 10px 0; letter-spacing: -1px; position: relative; z-index: 5; }
        
        .hp-container { width: 100%; background: #222; height: 8px; border-radius: 10px; margin-top: 10px; overflow: hidden; position: relative; z-index: 5; }
        #hpBar { width: 100%; height: 100%; background: linear-gradient(90deg, #600, #ff3333); transition: width 0.1s linear; }

        .btn-main { 
            width: 100%; padding: 45px 10px; font-size: 2.2rem; font-weight: 900; color: #fff; 
            background: linear-gradient(135deg, #cc0000, #600); border: none; border-radius: 25px; 
            cursor: pointer; box-shadow: 0 6px #400; outline: none; transition: 0.1s; position: relative; z-index: 10;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 2px #200; }

        .action-card { background: #111; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #222; text-align: left; }
        .btn-up { width: 100%; padding: 14px; margin-top: 10px; cursor: pointer; background: #222; color: #fff; border: 2px solid #444; border-radius: 12px; font-weight: bold; text-align: center; text-decoration: none; display: block;}
        .btn-up:disabled { opacity: 0.3; filter: grayscale(1); }

        .floating-text {
            position: absolute; font-weight: bold;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards;
            font-size: 1.2rem; z-index: 100;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        .leaderboard { margin-top: 30px; background: rgba(10,10,10,0.95); padding: 15px; border-radius: 20px; border: 1px solid #333; text-align: left;}
        .entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.8rem; }
        .me { color: var(--accent) !important; font-weight: bold; }
        /* Warna Biru biar beda dari tombol upgrade */
button[onclick="transferKoin()"]:active {
    transform: scale(0.95);
    background: #002244;
}

    </style>
</head>
<body>

<div class="container">
    <div id="frenzyStatus">‚ö° FRENZY MODE: DOUBLE DAMAGE (20s) ‚ö°</div>
    
    <div class="status-bar">
        <span>PREDATOR: <b id="myId">---</b></span>
        <span id="connState">SINKRONISASI...</span>
    </div>

    <div class="stats-box" id="planetBox">
        <small style="color:#888; letter-spacing: 2px; position: relative; z-index: 5;">POPULASI TERSISA</small>
        <span id="population">8.000.000.000</span>
        <div class="hp-container"><div id="hpBar"></div></div>
        
        <div style="font-size: 0.8rem; display: flex; justify-content: space-between; margin-top: 15px; border-top: 1px solid #222; padding-top: 10px; position: relative; z-index: 5;">
            <span>üí∞ <b id="consumed">0</b></span>
            <span>üéØ Klik: <b id="clickCountDisplay">0</b>/10k</span>
            <span>üåç <b id="planetCount">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="consumeBtn">GIGIT!</button>

    <div class="action-card">
        <button class="btn-up" id="btnClick">ü¶∑ TAJAMKAN GIGI (+1) | üí∞ <span id="cCost">15</span></button>
        <button class="btn-up" id="btnAfk">üß™ VIRUS ANGKASA (-2/s) | üí∞ <span id="aCost">50</span></button>
    <button class="btn-up" onclick="transferKoin()" style="border-color: #0088ff; color: #00ccff; margin-top: 10px;">üí∏ TRANSFER KOIN</button>

    </div>
<div class="leaderboard">
    <h3 style="margin: 0 0 10px 0; color: var(--accent); font-size: 0.9rem; text-align: left;">üèÜ RANKING PREDATOR SULTAN</h3>
    
    <div id="leaderboardList"></div>
    
    <div id="extraRanks"></div>
    
    <button id="btnShowMore" class="btn-more" onclick="toggleMoreRanks()" style="display:none;">Lihat Peringkat Lainnya ‚ñº</button>
</div>


</div>

<script type="module">
  
  window.transferKoin = async () => {
    const targetId = prompt("Masukkan ID Predator Penerima:").toUpperCase().replace(/\s/g, "_");
    
    if (targetId === deviceId) return alert("Nggak bisa kirim ke diri sendiri, bro!");
    
    const amount = parseInt(prompt("Mau transfer berapa koin?"));
    
    if (isNaN(amount) || amount <= 0) return alert("Jumlah koin nggak valid!");
    if (data.consumed < amount) return alert("Koin kamu nggak cukup!");

    const confirmTransfer = confirm(`Kirim üí∞ ${amount.toLocaleString()} ke ${targetId}?`);
    if (!confirmTransfer) return;

    // Referensi Database
    const pengirimRef = doc(db, "players", deviceId);
    const penerimaRef = doc(db, "players", targetId);

    try {
        const snapPenerima = await getDoc(penerimaRef);
        if (!snapPenerima.exists()) return alert("ID Predator penerima nggak ditemukan!");

        // Proses Transfer Aman (Transaction)
        // Duit pengirim dikurang, duit penerima ditambah
        data.consumed -= amount; 
        updateUI(); // Update tampilan biar koin langsung berkurang

        await updateDoc(pengirimRef, { consumed: data.consumed });
        const koinPenerimaLama = snapPenerima.data().consumed || 0;
        await updateDoc(penerimaRef, { consumed: koinPenerimaLama + amount });

        alert(`‚úÖ Transfer Berhasil! üí∞ ${amount.toLocaleString()} telah dikirim ke ${targetId}.`);
        saveData(); // Simpan perubahan
    } catch (e) {
        console.error(e);
        alert("Gagal transfer. Coba lagi nanti.");
    }
};

  // Daftarkan fungsi ke window agar bisa dipencet dari HTML
window.toggleMoreRanks = () => {
    const extra = document.getElementById('extraRanks');
    const btn = document.getElementById('btnShowMore');
    
    if (!extra || !btn) return; // Keamanan agar tidak error

    if (extra.style.display === 'none' || extra.style.display === '') {
        extra.style.display = 'block';
        btn.innerText = 'Sembunyikan Peringkat ‚ñ≤';
        btn.style.borderColor = 'var(--primary)'; // Biar keren pas kebuka
    } else {
        extra.style.display = 'none';
        btn.innerText = 'Lihat Peringkat Lainnya ‚ñº';
        btn.style.borderColor = '#444';
    }
};

  // Update status online pemain ke database setiap 20 detik
setInterval(() => {
    if (deviceId) {
        updateDoc(doc(db, "players", deviceId), { 
            lastActive: Date.now() 
        }).catch(() => {});
    }
}, 20000);

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sfxGigit = new Audio('https://assets.mixkit.co/active_storage/sfx/2296/2296-preview.mp3');
    const sfxExplode = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');
    const bgm = new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3');
    bgm.loop = true; bgm.volume = 0.2;

    let deviceId = localStorage.getItem('solo_uid');
    let data = { 
        population: 8000000000, 
        consumed: 0, 
        clickPower: 1, 
        clickCost: 15, 
        afkPower: 0, 
        afkCost: 50, 
        planetsCleared: 0, 
        lastUpdate: Date.now(),
        manualClicks: 0, // Hitungan klik manual
        frenzyUntil: 0   // Waktu bonus berakhir
    };
    const MAX_POP = 8000000000;
    let isTransitioning = false;

    function createExplosionEffect() {
        const box = document.getElementById('planetBox');
        box.classList.add('shake-impact');
        sfxExplode.play();
        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = '50%'; p.style.top = '50%';
            p.style.width = Math.random() * 5 + 'px'; p.style.height = p.style.width;
            p.style.backgroundColor = i % 2 === 0 ? 'var(--primary)' : 'var(--accent)';
            const tx = (Math.random() - 0.5) * 300 + 'px';
            const ty = (Math.random() - 0.5) * 300 + 'px';
            p.style.setProperty('--tx', tx); p.style.setProperty('--ty', ty);
            box.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }
        setTimeout(() => box.classList.remove('shake-impact'), 500);
    }

    function createFloatingText(text, x, y, color) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = text;
        el.style.left = `${x}px`; el.style.top = `${y}px`;
        el.style.color = color;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    async function checkIdentity() {
        if (!deviceId) {
            let name = prompt("NAMA PREDATOR:");
            if (!name) return checkIdentity();
            deviceId = name.toUpperCase().replace(/\s/g, "_");
            localStorage.setItem('solo_uid', deviceId);
            await setDoc(doc(db, "players", deviceId), data);
        }
        document.getElementById('myId').innerText = deviceId;
        startApp();
    }

    async function startApp() {
        const snap = await getDoc(doc(db, "players", deviceId));
        if (snap.exists()) data = { ...data, ...snap.data() };
        document.getElementById('connState').innerText = "ONLINE";
        initLeaderboard();
        updateUI();
        setInterval(saveData, 15000);
        setInterval(() => { 
            if(data.afkPower > 0) { processHit(data.afkPower, false); updateUI(); }
            checkFrenzyStatus();
        }, 1000);
    }

    function checkFrenzyStatus() {
        const now = Date.now();
        const status = document.getElementById('frenzyStatus');
        if (now < data.frenzyUntil) {
            status.style.display = 'block';
        } else {
            status.style.display = 'none';
        }
    }

    function updateUI() {
        document.getElementById('population').innerText = Math.floor(data.population).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');
        document.getElementById('clickCountDisplay').innerText = (data.manualClicks || 0).toLocaleString();
        document.getElementById('hpBar').style.width = (data.population / MAX_POP * 100) + "%";
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;
    }

    function processHit(amt, isManual) {
        if (isTransitioning) return;
        
        let finalAmt = amt;
        // Cek jika sedang dalam mode Frenzy
        if (isManual && Date.now() < (data.frenzyUntil || 0)) {
            finalAmt = amt * 2;
        }

        data.population -= finalAmt;
        data.consumed += finalAmt;

        if (isManual) {
            data.manualClicks = (data.manualClicks || 0) + 1;
            // Hadiah 10.000 klik
            if (data.manualClicks >= 10000) {
                data.manualClicks = 0; // Reset hitungan
                data.frenzyUntil = Date.now() + 20000; // Tambah 20 detik (20000ms)
            }
        }

        if (data.population <= 0) {
            isTransitioning = true;
            data.population = 0;
            createExplosionEffect();
            setTimeout(() => {
                data.planetsCleared++;
                data.population = MAX_POP;
                isTransitioning = false;
                updateUI();
                saveData();
            }, 800);
        }
        return finalAmt;
    }

    async function saveData() {
        if (!deviceId) return;
        await updateDoc(doc(db, "players", deviceId), { ...data, lastActive: Date.now() });
    }

    document.getElementById('consumeBtn').onclick = (e) => {
        if (bgm.paused) bgm.play();
        if (isTransitioning) return;
        sfxGigit.currentTime = 0; sfxGigit.play();
        
        const damageDealt = processHit(data.clickPower, true);
        
        const isFrenzy = Date.now() < data.frenzyUntil;
        createFloatingText(`-${damageDealt}`, e.clientX, e.clientY, isFrenzy ? 'var(--accent)' : 'var(--primary)');
        updateUI();
    };

    document.getElementById('btnClick').onclick = () => {
        if (data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost;
            data.clickPower++;
            data.clickCost = Math.floor(data.clickCost * 1.8);
            updateUI(); saveData();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if (data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost;
            data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 1.8);
            updateUI(); saveData();
        }
    };

function initLeaderboard() {
    // Ambil 30 pemain teratas
    const q = query(collection(db, "players"), orderBy("consumed", "desc"), limit(30));
    
    onSnapshot(q, (snap) => {
        let htmlTop5 = "";
        let htmlOthers = "";
        let i = 1;
        const now = Date.now();

        snap.forEach(d => {
            const p = d.data();
            const isMe = d.id === deviceId;
            const money = Math.floor(p.consumed || 0).toLocaleString('id-ID');
            const planets = p.planetsCleared || 0;
            
            // --- LOGIKA ONLINE STATUS ---
            // Cek jika lastActive ada dan kurang dari 60 detik yang lalu
            const isOnline = p.lastActive && (now - p.lastActive) < 60000;
            const statusDot = isOnline 
                ? '<span class="dot-online" style="width:8px; height:8px; background:#00ff00; border-radius:50%; display:inline-block; margin-right:5px; box-shadow:0 0 5px #00ff00;"></span>' 
                : '<span class="dot-offline" style="width:8px; height:8px; background:#444; border-radius:50%; display:inline-block; margin-right:5px;"></span>';

            // Tentukan kelas warna (Emas untuk 1-5, Perak untuk sisanya)
            const nameClass = i <= 5 ? 'rank-gold' : 'rank-silver';

            const entry = `
                <div class="entry ${isMe ? 'me' : ''}" style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #1a1a1a;">
                    <div style="display: flex; flex-direction: column;">
                        <span class="${nameClass}" style="font-size: 0.9rem; display: flex; align-items: center;">
                            ${statusDot} ${i}. ${d.id} ${isMe ? '‚≠ê' : ''}
                        </span>
                        <span style="font-size: 0.75rem; color: #888; padding-left: 13px;">üí∞ ${money}</span>
                    </div>
                    <div style="text-align: right;">
                        <span style="font-size: 0.8rem; color: #eee;">üåç ${planets}</span>
                    </div>
                </div>`;

            if (i <= 5) {
                htmlTop5 += entry;
            } else {
                htmlOthers += entry;
            }
            i++;
        });

        document.getElementById('leaderboardList').innerHTML = htmlTop5;
        document.getElementById('extraRanks').innerHTML = htmlOthers;
        
        const btn = document.getElementById('btnShowMore');
        if (btn) btn.style.display = i > 6 ? 'block' : 'none';
    });
}



    checkIdentity();
</script>
</body>
</html>
