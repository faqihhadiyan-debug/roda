<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - SOLO</title>
    <style>
        :root { --primary: #ff3333; --accent: #ffd700; --bg: #080808; }
        body { margin: 0; background: var(--bg); color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; text-align: center; }
        
        .status-bar { font-size: 0.65rem; color: #555; display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; }
        .stats-box { background: #000; padding: 20px; border-radius: 20px; border: 1px solid #222; margin: 15px 0; }
        #population { color: var(--primary); font-weight: 900; font-size: 2.3rem; display: block; margin: 10px 0; }
        
        .btn-main { width: 100%; padding: 45px 10px; font-size: 2.2rem; font-weight: 900; color: #fff; background: linear-gradient(135deg, #cc0000, #600); border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 6px #400; outline: none; }
        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px #200; }

        .action-card { background: #111; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #222; text-align: left; }
        .btn-up { width: 100%; padding: 12px; margin-top: 8px; cursor: pointer; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-weight: bold; }
        .btn-up:disabled { opacity: 0.3; }

        .leaderboard { margin-top: 25px; background: rgba(15,15,15,0.9); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: left; }
        .entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.8rem; }
        .me { color: var(--accent); font-weight: bold; border-left: 3px solid var(--accent); padding-left: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span>ID: <b id="myId">...</b></span>
        <span id="connState">MENGHUBUNGKAN...</span>
    </div>

    <div class="stats-box">
        <small style="color:#666">SISA MANUSIA</small>
        <span id="population">8.000.000.000</span>
        <div style="font-size: 0.8rem; display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px;">
            <span>üí∞ <b id="consumed">0</b></span>
            <span>üåç <b id="planetCount">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="consumeBtn">MAKAN</button>

    <div class="action-card">
        <small style="color:var(--accent)">UPGRADE SOLO</small>
        <button class="btn-up" id="btnClick">GIGI (+1) | üí∞ <span id="cCost">15</span></button>
        <button class="btn-up" id="btnAfk">VIRUS (+2/s) | üí∞ <span id="aCost">50</span></button>
    </div>

    <button class="btn-up" style="background:#004d00; border-color:#0f0;" onclick="location.href='multiplayer.html'">‚öîÔ∏è MODE MULTIPLAYER</button>

    <div class="leaderboard">
        <h4 style="margin: 0 0 10px 0; color: var(--accent); text-align: center;">üèÜ GLOBAL LEADERBOARD</h4>
        <div id="leaderboardList">Memuat data...</div>
    </div>
</div>

<<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let deviceId = localStorage.getItem('solo_uid') || 'SOLO-' + Math.random().toString(36).substr(2, 4).toUpperCase();
    localStorage.setItem('solo_uid', deviceId);
    document.getElementById('myId').innerText = deviceId;

    let data = { population: 8000000000, consumed: 0, clickPower: 1, clickCost: 15, afkPower: 0, afkCost: 50, planetsCleared: 0, lastUpdate: Date.now() };
    const playerRef = doc(db, "players", deviceId);

    function updateUI() {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;
    }

    // LEADERBOARD REAL-TIME (DIBUAT LEBIH SIMPEL BIAR GAK BUG)
    function initLeaderboard() {
        // Kita urutkan berdasarkan 'consumed' saja dulu agar tidak butuh Index rumit
        const q = query(collection(db, "players"), orderBy("consumed", "desc"), limit(5));
        
        onSnapshot(q, (snap) => {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "";
            
            if (snap.empty) {
                list.innerHTML = "Belum ada pemain lain.";
                return;
            }

            snap.forEach(d => {
                const p = d.data();
                const isMe = d.id === deviceId;
                list.innerHTML += `
                    <div class="entry ${isMe ? 'me' : ''}">
                        <span>${d.id}</span>
                        <span>üåç ${p.planetsCleared || 0} | üí∞ ${Math.floor(p.consumed || 0).toLocaleString()}</span>
                    </div>`;
            });
            console.log("Leaderboard updated!");
        }, (err) => {
            console.error("Gagal real-time:", err);
            // Jika error karena Index, link-nya akan muncul di Console (F12)
        });
    }

    async function syncData() {
        try {
            const snap = await getDoc(playerRef);
            if (snap.exists()) {
                const cloud = snap.data();
                const earned = Math.floor(((Date.now() - cloud.lastUpdate)/1000) * (cloud.afkPower || 0));
                data = { ...cloud, consumed: cloud.consumed + earned, population: cloud.population - earned, lastUpdate: Date.now() };
            } else { 
                await setDoc(playerRef, data); 
            }
            document.getElementById('connState').innerText = "ONLINE";
            updateUI();
        } catch (e) { 
            document.getElementById('connState').innerText = "OFFLINE"; 
        }
    }

    // Fungsi Save yang langsung nembak ke server
    const save = async () => { 
        data.lastUpdate = Date.now(); 
        try {
            await setDoc(playerRef, data, { merge: true });
        } catch(e) { console.log("Save error"); }
    };

    document.getElementById('consumeBtn').onclick = () => {
        data.population -= data.clickPower; 
        data.consumed += data.clickPower;
        updateUI();
        if (data.population <= 0) { 
            data.planetsCleared++; 
            data.population = 8000000000; 
            save(); 
        }
    };

    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost; 
            data.clickPower++;
            data.clickCost = Math.floor((data.clickCost + (data.clickPower * 5)) * 1.5);
            updateUI(); 
            save();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost; 
            data.afkPower += 2;
            data.afkCost = Math.floor((data.afkCost + (data.afkPower * 10)) * 1.6);
            updateUI(); 
            save();
        }
    };

    // Jalankan Leaderboard & Sync
    syncData();
    initLeaderboard();

    // Loop
    setInterval(() => { 
        if(data.afkPower > 0) { 
            data.population -= data.afkPower; 
            data.consumed += data.afkPower; 
            updateUI(); 
        } 
    }, 1000);
    
    // Simpan tiap 5 detik biar leaderboard cepet update
    setInterval(save, 5000); 
</script>

</body>
</html>
