<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - Solo Online</title>
    <style>
        :root { --primary: #ff3333; --accent: #ffd700; --bg: #080808; }
        body { margin: 0; background: var(--bg); color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; text-align: center; }
        
        .status-bar { font-size: 0.7rem; color: #666; display: flex; justify-content: space-between; width: 100%; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .stats-box { background: #000; padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; box-shadow: 0 0 15px rgba(255,0,0,0.1); }
        #population { color: var(--primary); font-weight: 900; font-size: 2.5rem; display: block; margin: 10px 0; }
        
        .btn-main { width: 100%; padding: 40px 10px; font-size: 2rem; font-weight: 900; color: #fff; background: linear-gradient(135deg, #cc0000, #600); border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 6px #400; outline: none; transition: 0.1s; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 2px #200; }

        .action-card { background: #111; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #222; text-align: left; }
        .btn-up { width: 100%; padding: 14px; margin-top: 10px; cursor: pointer; background: #222; color: #fff; border: 1px solid #444; border-radius: 7px; font-weight: bold; font-size: 0.9rem; }
        .btn-up:disabled { opacity: 0.3; cursor: not-allowed; }

        .leaderboard { margin-top: 30px; background: rgba(10,10,10,0.95); padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .entry { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 0.8rem; }
        .me { color: var(--accent); font-weight: bold; background: rgba(255,215,0,0.1); border-radius: 8px; padding: 5px 10px; }
        
        .btn-nav { background: #004d00; border-color: #00ff00; color: #00ff00; margin-top: 15px; text-decoration: none; display: block; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span>PREDATOR: <b id="myId">---</b></span>
        <span id="connState">SINKRONISASI...</span>
    </div>

    <div class="stats-box">
        <small style="color:#888; letter-spacing: 2px;">POPULASI TERSISA</small>
        <span id="population">8.000.000.000</span>
        <div style="font-size: 0.9rem; display: flex; justify-content: space-between; margin-top: 15px; border-top: 1px solid #222; padding-top: 10px;">
            <span>üí∞ <b id="consumed">0</b></span>
            <span>üåç Planet <b id="planetCount">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="consumeBtn">GIGIT!</button>

    <div class="action-card">
        <small style="color:var(--accent); font-weight: bold;">UPGRADE EVOLUSI</small>
        <button class="btn-up" id="btnClick">‚öôÔ∏è GIGI (+1) | üí∞ <span id="cCost">15</span></button>
        <button class="btn-up" id="btnAfk">üß™ VIRUS (+2/s) | üí∞ <span id="aCost">50</span></button>
    </div>

    <a href="https://multiplayer-rslm.vercel.app/" class="btn-up btn-nav">‚öîÔ∏è MODE MULTIPLAYER</a>

    <div class="leaderboard">
        <h3 style="margin: 0 0 15px 0; color: var(--accent); font-size: 1rem;">üèÜ RANKING GLOBAL</h3>
        <div id="leaderboardList">Memuat peringkat...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let deviceId = localStorage.getItem('solo_uid');
    let data = { 
        population: 8000000000, 
        consumed: 0, 
        clickPower: 1, 
        clickCost: 15, 
        afkPower: 0, 
        afkCost: 50, 
        planetsCleared: 0, 
        lastUpdate: Date.now() 
    };

    async function checkIdentity() {
        if (!deviceId) {
            let chosenName = prompt("DAFTAR NAMA PREDATOR:");
            if (!chosenName || chosenName.length < 3) return checkIdentity();
            chosenName = chosenName.replace(/[^a-zA-Z0-9]/g, "_").toUpperCase();
            
            const nameRef = doc(db, "players", chosenName);
            const nameSnap = await getDoc(nameRef);
            if (nameSnap.exists()) {
                alert("Nama sudah dipakai!");
                return checkIdentity();
            }
            deviceId = chosenName;
            localStorage.setItem('solo_uid', deviceId);
            await setDoc(nameRef, data);
        }
        document.getElementById('myId').innerText = deviceId;
        startGamer();
    }

    function updateUI() {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;
    }

    async function startGamer() {
        const playerRef = doc(db, "players", deviceId);
        try {
            const snap = await getDoc(playerRef);
            if (snap.exists()) {
                const cloud = snap.data();
                // HITUNG HASIL AFK SELAMA OFFLINE
                const now = Date.now();
                const diffSeconds = Math.floor((now - (cloud.lastUpdate || now)) / 1000);
                const offlineEarned = diffSeconds * (cloud.afkPower || 0);
                
                data = { ...cloud, consumed: (cloud.consumed || 0) + offlineEarned, population: (cloud.population || 8000000000) - offlineEarned, lastUpdate: now };
                if(offlineEarned > 0) alert("Saat kamu pergi, Virus memakan " + offlineEarned.toLocaleString() + " penduduk!");
            }
            document.getElementById('connState').innerText = "ONLINE";
            initLeaderboard();
            updateUI();
        } catch (e) { document.getElementById('connState').innerText = "OFFLINE"; }
    }

    function initLeaderboard() {
        const q = query(collection(db, "players"), orderBy("consumed", "desc"), limit(5));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.innerHTML += `<div class="entry ${d.id === deviceId ? 'me' : ''}">
                    <span>${d.id}</span>
                    <span>üåç ${p.planetsCleared || 0} | üí∞ ${Math.floor(p.consumed || 0).toLocaleString()}</span>
                </div>`;
            });
        });
    }

    const saveToCloud = async () => {
        if (!deviceId) return;
        data.lastUpdate = Date.now();
        try {
            await setDoc(doc(db, "players", deviceId), data, { merge: true });
        } catch (e) { console.log("Gagal Save"); }
    };

    document.getElementById('consumeBtn').onclick = () => {
        data.population -= data.clickPower;
        data.consumed += data.clickPower;
        if(data.population <= 0) { data.planetsCleared++; data.population = 8000000000; }
        if(navigator.vibrate) navigator.vibrate(20);
        updateUI();
    };

    document.getElementById('btnClick').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost;
            data.clickPower++;
            data.clickCost = Math.floor((data.clickCost + (data.clickPower * 5)) * 1.5);
            updateUI(); saveToCloud();
        }
    };

    document.getElementById('btnAfk').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost;
            data.afkPower += 2;
            data.afkCost = Math.floor((data.afkCost + (data.afkPower * 10)) * 1.6);
            updateUI(); saveToCloud();
        }
    };

    checkIdentity();

    // LOOP AFK & AUTO SAVE
    setInterval(() => { 
        if(data.afkPower > 0) { 
            data.population -= data.afkPower; 
            data.consumed += data.afkPower; 
            if(data.population <= 0) { data.planetsCleared++; data.population = 8000000000; }
            updateUI(); 
        } 
    }, 1000);

    setInterval(saveToCloud, 10000); // Simpan ke Firebase tiap 10 detik agar awet kuota
</script>
</body>
</html>
