<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EARTH PREDATOR - DATA RECOVERY</title>
    <style>
        :root { --primary: #ff0033; --accent: #ffd700; --neon: #00f2ff; --glass: rgba(0, 0, 0, 0.85); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); z-index: -1; }
        .container { width: 100%; max-width: 420px; padding: 20px; z-index: 2; }
        .stats-box, .action-card, .leaderboard, .chat-room { background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        #population { color: var(--primary); font-weight: 900; font-size: 2.5rem; text-align: center; display: block; text-shadow: 0 0 20px #ff0033; margin: 10px 0; }
        .btn-main { width: 100%; padding: 45px 10px; font-size: 2.2rem; font-weight: 900; color: #fff; background: linear-gradient(45deg, #ff0033, #660000); border: 2px solid rgba(255,255,255,0.2); border-radius: 25px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,0,51,0.4); }
        .btn-up { width: 100%; padding: 15px; margin-top: 10px; background: rgba(0, 242, 255, 0.05); color: var(--neon); border: 1px solid var(--neon); border-radius: 12px; font-weight: bold; cursor: pointer; }
        .hp-container { width: 100%; background: #222; height: 8px; border-radius: 4px; margin: 12px 0; overflow: hidden; }
        #hpBar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0033, #00f2ff); transition: 0.3s; }
        .entry-max { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 12px; margin-bottom: 8px; cursor: pointer; }
        #profileModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 350px; background: rgba(5, 5, 5, 0.98); border: 2px solid var(--neon); border-radius: 20px; padding: 20px; z-index: 10000; text-align: center; }
        .chat-box { height: 120px; overflow-y: auto; font-size: 0.85rem; color: #333; background: #fff; padding: 10px; border-radius: 10px; }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
    </style>
</head>
<body>

<div class="space-bg"></div>

<div class="container">
    <div style="font-size: 0.7rem; color: var(--neon); display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span>PREDATOR: <b id="uiName">---</b> <span id="uiTag" style="color:var(--accent)"></span></span>
        <span id="connState">RECOVERING DATA...</span>
    </div>

    <div class="stats-box">
        <small style="color:#666; letter-spacing: 2px; font-size: 0.6rem;">TARGET POPULATION</small>
        <span id="population">8.000.000.000</span>
        <div class="hp-container"><div id="hpBar"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
            <span>üí∞ <b id="money">0</b></span>
            <span>üåç <b id="planet">0</b></span>
        </div>
    </div>

    <button class="btn-main" id="biteBtn">ATTACK!</button>

    <div class="action-card">
        <button class="btn-up" id="upGigi">üß¨ UPGRADE TEETH | üí∞ <span id="gCost">15</span></button>
        <button class="btn-up" id="upVirus">ü¶† GALAXY VIRUS | üí∞ <span id="vCost">50</span></button>
        <button class="btn-up" onclick="window.editMyProfile()" style="border-color: #ff00ea; color: #ff00ea;">üé® EDIT PROFILE</button>
    </div>

    <div class="chat-room">
        <div id="chatBox" class="chat-box">Connecting...</div>
        <div style="display:flex; gap:5px; margin-top: 10px;">
            <input type="text" id="chatInput" style="flex:1; padding:10px; border-radius:8px;" placeholder="Message..." maxlength="30">
            <button id="sendChat" style="background:var(--primary); color:#fff; border:none; padding:0 15px; border-radius:8px;">></button>
        </div>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0 0 15px 0; font-size:1rem; color:var(--neon); text-align:center;">üèÜ TOP PREDATORS</h3>
        <div id="rankList"></div>
    </div>
</div>

<div id="profileModal">
    <div id="profHeader" style="padding:15px; border-radius:12px; margin-bottom:15px;">
        <h2 style="margin:0; font-size: 1.1rem;"><span id="pName">NAME</span> <span id="pTag" style="font-size:0.7rem; opacity:0.6;">#000</span></h2>
    </div>
    <p id="pBio" style="font-style:italic; font-size:0.8rem; color:#ccc;">"..."</p>
    <button onclick="document.getElementById('profileModal').style.display='none'" style="width:100%; padding:10px; margin-top:15px; border-radius:10px; border:none; background:#333; color:white;">CLOSE</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // LOGIKA PENYELAMAT: Cek semua kunci LocalStorage yang pernah ada
    let myId = localStorage.getItem('solo_uid') || localStorage.getItem('predator_uid_v2'); 
    
    let data = { 
        name: "Unknown", tag: "#" + Math.floor(1000 + Math.random() * 9000), 
        population: 8000000000, consumed: 0, clickPower: 1, clickCost: 15, 
        afkPower: 0, afkCost: 50, planetsCleared: 0, lastActive: Date.now(),
        age: "18", bio: "Predator", themeColor: "#00f2ff"
    };

    async function init() {
        if(!myId) {
            let n = prompt("WELCOME! ENTER YOUR PREDATOR NAME:");
            myId = n ? n.toUpperCase().replace(/\s/g, "_") : "USER_" + Math.floor(Math.random()*9999);
            localStorage.setItem('solo_uid', myId);
        }

        const snap = await getDoc(doc(db, "players", myId));
        if(snap.exists()) {
            const dbData = snap.data();
            // Gabungkan data lama dengan template baru agar tidak ada yang hilang
            data = { ...data, ...dbData };
            if(!data.name || data.name === "Unknown") data.name = myId;
        } else {
            // Jika benar-benar baru di database
            data.name = myId;
            await setDoc(doc(db, "players", myId), data);
        }

        document.getElementById('uiName').innerText = data.name;
        document.getElementById('uiTag').innerText = data.tag;
        
        initChat(); initRank(); updateUI();
        setInterval(() => { if(data.afkPower > 0) { data.population -= data.afkPower; data.consumed += data.afkPower; updateUI(); } }, 1000);
        setInterval(() => { if(myId) updateDoc(doc(db, "players", myId), { ...data, lastActive: Date.now() }); }, 10000);
    }

    window.showProfile = async (targetId) => {
        const snap = await getDoc(doc(db, "players", targetId));
        if(snap.exists()) {
            const p = snap.data();
            document.getElementById('profHeader').style.background = p.themeColor || '#222';
            document.getElementById('pName').innerText = p.name || targetId;
            document.getElementById('pTag').innerText = p.tag || "";
            document.getElementById('pBio').innerText = `"${p.bio || 'Destroying Earth...'}"`;
            document.getElementById('profileModal').style.display = 'block';
        }
    };

    window.editMyProfile = async () => {
        let nName = prompt("Change Name:", data.name);
        let nBio = prompt("Change Bio:", data.bio);
        let nColor = prompt("Neon Color (e.g: lime, #ff00ea):", data.themeColor);
        if(nName) data.name = nName;
        if(nBio) data.bio = nBio;
        if(nColor) data.themeColor = nColor;
        document.getElementById('uiName').innerText = data.name;
        updateDoc(doc(db, "players", myId), data);
    };

    function initRank() {
        onSnapshot(query(collection(db, "players"), orderBy("consumed", "desc"), limit(20)), (snap) => {
            let h = ""; let c = 0;
            snap.forEach(d => {
                c++; const p = d.data();
                h += `<div class="entry-max" onclick="window.showProfile('${d.id}')">
                    <span>#${c} <b>${p.name || d.id}</b></span>
                    <span style="color:var(--accent)">üí∞ ${Math.floor(p.consumed).toLocaleString()}</span>
                </div>`;
            });
            document.getElementById('rankList').innerHTML = h;
        });
    }

    document.getElementById('biteBtn').onclick = () => {
        data.population -= data.clickPower;
        data.consumed += data.clickPower;
        if(data.population <= 0) { data.planetsCleared++; data.population = 8000000000; }
        updateUI();
    };

    document.getElementById('upGigi').onclick = () => {
        if(data.consumed >= data.clickCost) {
            data.consumed -= data.clickCost; data.clickPower++;
            data.clickCost = Math.floor(data.clickCost * 1.6); updateUI();
        }
    };

    document.getElementById('upVirus').onclick = () => {
        if(data.consumed >= data.afkCost) {
            data.consumed -= data.afkCost; data.afkPower += 2;
            data.afkCost = Math.floor(data.afkCost * 1.7); updateUI();
        }
    };

    function updateUI() {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString();
        document.getElementById('money').innerText = Math.floor(data.consumed).toLocaleString();
        document.getElementById('planet').innerText = data.planetsCleared;
        document.getElementById('gCost').innerText = data.clickCost;
        document.getElementById('vCost').innerText = data.afkCost;
        document.getElementById('hpBar').style.width = (data.population/8000000000*100) + "%";
    }

    function initChat() {
        onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(10)), (s) => {
            let h = ""; s.docs.reverse().forEach(d => {
                h += `<div class="chat-msg"><b>${d.data().sender}:</b> ${d.data().text}</div>`;
            });
            document.getElementById('chatBox').innerHTML = h;
        });
    }

    document.getElementById('sendChat').onclick = async () => {
        const i = document.getElementById('chatInput');
        if(i.value.trim()) {
            await addDoc(collection(db, "messages"), { sender: data.name, text: i.value, createdAt: serverTimestamp() });
            i.value = "";
        }
    };

    init();
</script>
</body>
</html>
