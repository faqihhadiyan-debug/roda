<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predator Bumi - Ultimate Edition</title>
    <style>
        :root {
            --primary: #ff3333;
            --secondary: #00e600;
            --accent: #ffd700;
            --bg-dark: #000000;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-dark);
            color: #eee; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            margin: 0; 
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        /* BG Galaksi Bergerak */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/M82_HST_ACS_H-alpha_wide_field.jpg/1280px-M82_HST_ACS_H-alpha_wide_field.jpg') center center / cover;
            animation: moveBG 60s linear infinite;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes moveBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container { 
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 25px; 
            border: 1px solid #333; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(255,0,0,0.3);
            box-sizing: border-box;
            z-index: 1;
        }

        h1 { font-size: 1.6rem; color: var(--primary); text-shadow: 0 0 10px rgba(255,51,51,0.5); margin: 5px 0 15px; letter-spacing: 2px; }

        /* Stats & Shake Effect */
        .stats-box { background: rgba(0,0,0,0.8); padding: 20px 10px; border-radius: 18px; margin-bottom: 20px; border: 1px solid #444; }
        
        #population { 
            color: var(--primary); font-weight: 900; font-size: 2.4rem; 
            display: block; width: 100%; text-align: center;
            text-shadow: 0 0 15px rgba(255,51,51,0.6);
        }

        .shake { animation: shakeAnim 0.1s ease-in-out; }
        @keyframes shakeAnim {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
        }

        .live-power { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .pwr-tag { padding: 5px 10px; border-radius: 8px; background: #111; border: 1px solid #222; font-size: 0.75rem; font-weight: bold; }

        /* Button & Particles */
        #consumeBtn {
            width: 100%; padding: 45px 10px; font-size: 2.5rem; font-weight: 900; color: white;
            background: linear-gradient(135deg, #ff0000, #800000); border: none; border-radius: 20px;
            cursor: pointer; box-shadow: 0 10px #400000; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }
        #consumeBtn:active { transform: translateY(6px); box-shadow: 0 4px #200000; }

        .particle {
            position: absolute; background: var(--primary); border-radius: 50%; pointer-events: none;
            animation: explode 0.6s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1) translate(0,0); opacity: 1; }
            100% { transform: scale(0) translate(var(--dx), var(--dy)); opacity: 0; }
        }

        .action-card { background: #1a1a1a; padding: 12px; border-radius: 15px; margin-top: 12px; border: 1px solid #333; text-align: left; }
        .card-label { font-size: 0.7rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .btn-action { width: 100%; padding: 12px; margin-top: 8px; cursor: pointer; background: #252525; color: #fff; border: 1px solid #333; border-radius: 10px; font-weight: bold; }
        .btn-action:disabled { opacity: 0.2; }
        #dailyBtn { background: #1a5e1a; border-color: #00ff00; }

        .leaderboard { margin-top: 20px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border: 1px solid var(--accent); text-align: left;}
        .entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem; }

        #alertBox { height: 30px; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .reward-msg { color: var(--secondary); }
        .challenge-msg { color: #ff9900; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .welcome-box { background: #151515; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; }
    </style>
</head>
<body>

<div id="welcomeOverlay" class="overlay">
    <div class="welcome-box">
        <h2 style="color: var(--primary);">MISI PREDATOR</h2>
        <p style="font-size: 0.9rem; color: #ccc;">Habiskan 8.000.000.000 populasi manusia.</p>
        <button class="btn-action" onclick="closeWelcome()" style="background: var(--primary); border: none; padding: 15px;">MULAI</button>
    </div>
</div>

<div class="container">
    <h1>PREDATOR SEMESTA</h1>
    <div id="alertBox"></div>
    
    <div class="stats-box">
        <small style="color:#888;">SISA MANUSIA</small>
        <span id="population">8.000.000.000</span>
        
        <div class="live-power">
            <div class="pwr-tag" style="color:var(--secondary)">GIGI: +<span id="statClick">1</span></div>
            <div class="pwr-tag" style="color:#00ccff">VIRUS: <span id="statAfk">0</span>/s</div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top:10px; font-size:0.8rem;">
            <span>‚ò†Ô∏è <b id="consumed" style="color:var(--secondary)">0</b></span>
            <span>üåç <b id="planetCount" style="color:var(--accent)">0</b></span>
        </div>
    </div>

    <button id="consumeBtn">MAKAN</button>

    <div class="action-card">
        <span class="card-label">üéÅ Bonus</span>
        <button class="btn-action" id="dailyBtn">BONUS 10.000</button>
    </div>

    <div class="action-card">
        <span class="card-label">üõí Evolusi</span>
        <button class="btn-action" id="btnClick">Upgrade Gigi | üî≤ <span id="cCost">15</span></button>
        <button class="btn-action" id="btnAfk">Virus AFK | üî≥ <span id="aCost">50</span></button>
    </div>

    <div class="leaderboard">
        <h4 style="margin:0 0 10px 0; color:var(--accent); text-align: center;">üèÜ TOP GLOBAL</h4>
        <div id="leaderboardList">Memuat...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f",
        measurementId: "G-NQRBD88KHW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const STORAGE_KEY = 'predator_ultimate_v1';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        population: 8000000000, consumed: 0, clickPower: 1, clickCost: 15,
        afkPower: 0, afkCost: 50, planetsCleared: 0, lastDaily: 0, isNewPlayer: true
    };

    window.closeWelcome = () => { data.isNewPlayer = false; document.getElementById('welcomeOverlay').style.display = 'none'; save(); };
    if (data.isNewPlayer) document.getElementById('welcomeOverlay').style.display = 'flex';

    const save = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    const updateDisplay = () => {
        document.getElementById('population').innerText = Math.max(0, Math.floor(data.population)).toLocaleString('id-ID');
        document.getElementById('consumed').innerText = Math.floor(data.consumed).toLocaleString('id-ID');
        document.getElementById('planetCount').innerText = data.planetsCleared;
        document.getElementById('statClick').innerText = data.clickPower;
        document.getElementById('statAfk').innerText = data.afkPower;
        document.getElementById('cCost').innerText = data.clickCost.toLocaleString('id-ID');
        document.getElementById('aCost').innerText = data.afkCost.toLocaleString('id-ID');
        document.getElementById('btnClick').disabled = data.consumed < data.clickCost;
        document.getElementById('btnAfk').disabled = data.consumed < data.afkCost;

        const dailyBtn = document.getElementById('dailyBtn');
        if (Date.now() - data.lastDaily > 86400000) { dailyBtn.innerText = "üéÅ BONUS READY"; dailyBtn.disabled = false; }
        else { dailyBtn.innerText = "‚åõ DIAMBIL"; dailyBtn.disabled = true; }
    };

    // MAKAN + EFEK LENGKAP
    document.getElementById('consumeBtn').onclick = (e) => {
        if(data.population > 0) {
            data.population -= data.clickPower;
            data.consumed += data.clickPower;

            // 1. Getar HP
            if (navigator.vibrate) navigator.vibrate(35);

            // 2. Getar Angka
            const popEl = document.getElementById('population');
            popEl.classList.remove('shake');
            void popEl.offsetWidth;
            popEl.classList.add('shake');

            // 3. Ledakan Partikel
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 8 + 4;
                p.style.width = p.style.height = size + 'px';
                const rect = e.target.getBoundingClientRect();
                p.style.left = (e.clientX - rect.left) + 'px';
                p.style.top = (e.clientY - rect.top) + 'px';
                p.style.setProperty('--dx', (Math.random()*150-75)+'px');
                p.style.setProperty('--dy', (Math.random()*150-75)+'px');
                e.target.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
            updateDisplay();
        }
    };

    document.getElementById('dailyBtn').onclick = () => {
        data.consumed += 10000; data.lastDaily = Date.now(); updateDisplay();
        const b = document.getElementById('alertBox'); b.innerText = "+10.000 SKOR!"; b.className = "reward-msg";
        setTimeout(() => b.innerText = "", 3000);
    };

    document.getElementById('btnClick').onclick = () => { if(data.consumed >= data.clickCost) { data.consumed -= data.clickCost; data.clickPower += 1; data.clickCost = Math.floor(data.clickCost * 1.8); updateDisplay(); } };
    document.getElementById('btnAfk').onclick = () => { if(data.consumed >= data.afkCost) { data.consumed -= data.afkCost; data.afkPower += 2; data.afkCost = Math.floor(data.afkCost * 2.0); updateDisplay(); } };

    const loadLeaderboard = async () => {
        try {
            const q = query(collection(db, "top_global"), orderBy("planets", "desc"), limit(5));
            const snap = await getDocs(q);
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "";
            snap.forEach(d => { const u = d.data(); list.innerHTML += `<div class="entry"><b>${u.name}</b> <span>${u.planets} Planet</span></div>`; });
        } catch (e) { document.getElementById('leaderboardList').innerHTML = "Offline"; }
    };

    setInterval(() => { if(data.afkPower > 0 && data.population > 0) { data.population -= (data.afkPower / 20); data.consumed += (data.afkPower / 20); updateDisplay(); } save(); }, 50);
    loadLeaderboard(); updateDisplay();
</script>
</body>
</html>
