<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EARTH PREDATOR - ULTIMATE FIX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        
        :root { --primary: #ff0033; --accent: #ffd700; --neon: #00f2ff; --glass: rgba(0, 0, 0, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            margin: 0; background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; overflow-y: auto; /* SCROLL FIXED */
        }

        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none; }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); z-index: -1; }

        .container { width: 100%; max-width: 400px; padding: 15px; z-index: 10; position: relative; padding-bottom: 50px; }

        .stats-box, .action-card, .leaderboard, .chat-room { 
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        #population { 
            color: var(--primary); font-weight: 900; font-size: 1.8rem; text-align: center; display: block; 
            text-shadow: 0 0 15px #ff0033; letter-spacing: 1px; margin: 5px 0;
        }

        .btn-main { 
            width: 100%; padding: 40px 10px; font-size: 2rem; font-weight: 900; color: #fff; 
            background: linear-gradient(45deg, #ff0033, #660000); 
            border: 2px solid rgba(255,255,255,0.2); border-radius: 25px;
            cursor: pointer; position: relative; box-shadow: 0 8px 25px rgba(255,0,51,0.4);
        }

        #frenzyAlert {
            display: none; background: linear-gradient(90deg, #ffd700, #ff0033);
            color: #000; font-weight: 900; padding: 8px; border-radius: 10px;
            text-align: center; margin-bottom: 10px; animation: pulse 0.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .shockwave {
            position: absolute; border: 2px solid var(--neon); border-radius: 50%;
            transform: translate(-50%, -50%); animation: wave 0.4s ease-out forwards;
            pointer-events: none; z-index: 1000;
        }
        @keyframes wave { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 150px; height: 150px; opacity: 0; } }

        .btn-up { width: 100%; padding: 12px; margin-top: 8px; background: rgba(0,242,255,0.05); color: var(--neon); border: 1px solid var(--neon); border-radius: 12px; font-weight: bold; font-size: 0.8rem; }
        .btn-up:disabled { opacity: 0.2; }

        .hp-container { width: 100%; background: #222; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        #hpBar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff0033, #00f2ff); transition: 0.3s; }

        .floating-damage { position: absolute; pointer-events: none; font-weight: 900; font-size: 1.5rem; color: #ff0033; animation: floatDmg 0.6s ease-out forwards; z-index: 1000; }
        @keyframes floatDmg { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        #profileModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 350px; background: #050505; border: 2px solid var(--neon); border-radius: 20px; padding: 20px; z-index: 10001; text-align: center; }
        .prof-badge { background: #111; padding: 8px; border-radius: 10px; flex: 1; font-size: 0.7rem; border: 1px solid #333; }

        .chat-box { height: 100px; overflow-y: auto; background: #fff; color: #000; padding: 10px; border-radius: 12px; font-size: 0.8rem; }
        .bgm-ctrl { position: fixed; top: 10px; right: 10px; z-index: 1000; background: rgba(0,0,0,0.6); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 15px; font-size: 0.6rem; cursor: pointer; }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>
<div class="space-bg"></div>
<div class="bgm-ctrl" onclick="toggleBGM()">üéµ MUSIC: <span id="bgmStatus">OFF</span></div>

<div class="container">
    <div id="frenzyAlert">üî• FRENZY MODE: 2X CRITICAL! üî•</div>

    <div style="font-size: 0.7rem; color: var(--neon); display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span>PREDATOR: <b id="uiName">---</b> <span id="uiTag" style="color:var(--accent)"></span></span>
        <span id="connState" style="color: yellow;">SYNCING...</span>
    </div>

    <div class="stats-box">
        <small style="color:#666; letter-spacing: 2px; font-size: 0.6rem;">REMAINING TARGETS</small>
        <span id="population">LOADING...</span>
        <div class="hp-container"><div id="hpBar"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold;">
            <span>üí∞ <b id="money">0</b></span>
            <span>üåç <b id="planet">0</b></span>
            <span>üéØ <b id="clickCount" style="color:var(--neon)">0</b>/10k</span>
        </div>
    </div>

    <button class="btn-main" id="biteBtn">ATTACK!</button>

    <div class="action-card">
        <button class="btn-up" id="upGigi">üß¨ MUTATE TEETH | üí∞ <span id="gCost">15</span></button>
        <button class="btn-up" id="upVirus">ü¶† GALAXY VIRUS | üí∞ <span id="vCost">50</span></button>
        <button class="btn-up" onclick="window.editMyProfile()" style="border-color: #ff00ea; color: #ff00ea;">üé® EDIT PROFILE</button>
    </div>

    <div class="chat-room">
        <div id="chatBox" class="chat-box">GalaxNet online...</div>
        <div style="display:flex; gap:5px; margin-top: 8px;">
            <input type="text" id="chatInput" style="flex:1; padding:8px; border-radius:8px;" placeholder="Message..." maxlength="30">
            <button id="sendChat" style="background:var(--primary); color:#fff; border:none; border-radius:8px; padding:0 12px;">></button>
        </div>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0 0 10px 0; font-size:0.9rem; color:var(--neon); text-align:center;">üèÜ RANKING</h3>
        <div id="rankList"></div>
    </div>
</div>

<div id="profileModal">
    <div id="profHeader" style="padding:15px; border-radius:15px; margin-bottom:12px; border: 1px solid #fff;">
        <h2 style="margin:0; font-size: 1.1rem;"><span id="pName">NAME</span> <span id="pTag" style="font-size:0.7rem; opacity:0.6;">#000</span></h2>
    </div>
    <p id="pBio" style="font-style:italic; font-size: 0.8rem; color:#ddd;">"..."</p>
    <div style="display:flex; justify-content:space-between; gap:5px; margin-bottom:15px;">
        <div class="prof-badge">üåç<br><b id="sPlanet">0</b></div>
        <div class="prof-badge">üß¨<br><b id="sGigi">0</b></div>
        <div class="prof-badge">ü¶†<br><b id="sVirus">0</b></div>
    </div>
    <button onclick="document.getElementById('profileModal').style.display='none'" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:10px;">CLOSE</button>
</div>

<audio id="sfxBite" src="https://assets.mixkit.co/active_storage/sfx/2296/2296-preview.mp3"></audio>
<audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3tna4rUSr_FH0eb08aI3AX3Z-fVcqaj8",
        authDomain: "fruitsmasmaster.firebaseapp.com",
        projectId: "fruitsmasmaster",
        storageBucket: "fruitsmasmaster.firebasestorage.app",
        messagingSenderId: "673530855742",
        appId: "1:673530855742:web:ac1395bda6c68f764cac6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let myId = localStorage.getItem('predator_uid_v2') || localStorage.getItem('solo_uid');
    const MAX_POP = 8000000000;
    
    let data = { 
        name: "Unknown", tag: "#" + Math.floor(1000 + Math.random() * 9000), 
        population: MAX_POP, consumed: 0, clickPower: 1, clickCost: 15, 
        afkPower: 0, afkCost: 50, planetsCleared: 0, 
        manualClicks: 0, frenzyUntil: 0, age: "18", bio: "Earth Destroyer", themeColor: "#ff0033"
    };

    async function init() {
        if(!myId) {
            let n = prompt("PREDATOR NAME:");
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('predator_uid_v2', myId);
            data.name = n || "Predator";
            await setDoc(doc(db, "players", myId), data);
        }

        const snap = await getDoc(doc(db, "players", myId));
        if(snap.exists()) {
            data = { ...data, ...snap.data() };
            document.getElementById('connState').innerText = "LIVE";
            document.getElementById('connState').style.color = "#00f2ff";
        }

        document.getElementById('uiName').innerText = data.name;
        document.getElementById('uiTag').innerText = data.tag;
        updateUI(); initChat(); initRank(); animateStars();

        setInterval(() => {
            if(data.afkPower > 0) {
                data.population = Math.max(0, data.population - data.afkPower);
                data.consumed += data.afkPower;
                updateUI();
            }
            // Check Frenzy Status
            if(Date.now() < data.frenzyUntil) {
                document.getElementById('frenzyAlert').style.display = 'block';
            } else {
                document.getElementById('frenzyAlert').style.display = 'none';
            }
        }, 1000);

        setInterval(() => { if(myId) updateDoc(doc(db, "players", myId), data); }, 8000);
    }

    document.getElementById('biteBtn').onclick = (e) => {
        document.getElementById('sfxBite').currentTime = 0;
        document.getElementById('sfxBite').play();

        let power = data.clickPower;
        if(Date.now() < data.frenzyUntil) power *= 2;

        data.population = Math.max(0, data.population - power);
        data.consumed += power;
        data.manualClicks++;

        // 10K CLICK CHALLENGE
        if(data.manualClicks >= 10000) {
            data.manualClicks = 0;
            data.frenzyUntil = Date.now() + 30000; // 30 detik frenzy
        }

        if(data.population <= 0) { data.planetsCleared++; data.population = MAX_POP; }

        // Shockwave & Damage
        const sw = document.createElement('div'); sw.className = 'shockwave'; sw.style.left = e.clientX + 'px'; sw.style.top = e.clientY + 'px';
        document.body.appendChild(sw); setTimeout(() => sw.remove(), 400);
        const d = document.createElement('div'); d.className = 'floating-damage'; d.innerText = `-${power}`; d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
        document.body.appendChild(d); setTimeout(() => d.remove(), 600);

        updateUI();
    };

    function updateUI() {
        document.getElementById('population').innerText = Math.floor(data.population).toLocaleString();
        document.getElementById('money').innerText = Math.floor(data.consumed).toLocaleString();
        document.getElementById('planet').innerText = data.planetsCleared;
        document.getElementById('clickCount').innerText = data.manualClicks.toLocaleString();
        document.getElementById('gCost').innerText = data.clickCost.toLocaleString();
        document.getElementById('vCost').innerText = data.afkCost.toLocaleString();
        document.getElementById('hpBar').style.width = (data.population/MAX_POP*100) + "%";
        document.getElementById('upGigi').disabled = data.consumed < data.clickCost;
        document.getElementById('upVirus').disabled = data.consumed < data.afkCost;
    }

    // STAR ANIMATION (FOREGROUND)
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function animateStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        if(Math.random() < 0.04) stars.push({ x: Math.random()*canvas.width, y: -20, s: 4+Math.random()*8 });
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2;
        stars.forEach((s, i) => {
            ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.lineTo(s.x-s.s*2, s.y+s.s*2); ctx.stroke();
            s.x -= s.s; s.y += s.s;
            if(s.y > canvas.height) stars.splice(i, 1);
        });
        requestAnimationFrame(animateStars);
    }

    window.toggleBGM = () => {
        const b = document.getElementById('bgm');
        if(b.paused) { b.play(); document.getElementById('bgmStatus').innerText = "ON"; }
        else { b.pause(); document.getElementById('bgmStatus').innerText = "OFF"; }
    };

    window.showProfile = async (id) => {
        const s = await getDoc(doc(db, "players", id));
        if(s.exists()) {
            const p = s.data();
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pTag').innerText = p.tag;
            document.getElementById('pBio').innerText = `"${p.bio || 'Predator'}"`;
            document.getElementById('sPlanet').innerText = p.planetsCleared;
            document.getElementById('sGigi').innerText = p.clickPower;
            document.getElementById('sVirus').innerText = p.afkPower;
            document.getElementById('profileModal').style.display = 'block';
        }
    };

    window.editMyProfile = async () => {
        let n = prompt("Name:", data.name);
        let b = prompt("Bio:", data.bio);
        if(n) data.name = n; if(b) data.bio = b;
        updateDoc(doc(db, "players", myId), data);
    };

    function initRank() {
        onSnapshot(query(collection(db, "players"), orderBy("consumed", "desc"), limit(10)), (s) => {
            let h = ""; s.forEach(d => {
                const p = d.data();
                h += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; font-size:0.75rem; cursor:pointer;" onclick="window.showProfile('${d.id}')">
                    <span><b>${p.name}</b></span>
                    <span style="color:var(--accent)">üí∞ ${Math.floor(p.consumed).toLocaleString()}</span>
                </div>`;
            });
            document.getElementById('rankList').innerHTML = h;
        });
    }

    function initChat() {
        onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(6)), (s) => {
            let h = ""; s.docs.reverse().forEach(d => {
                h += `<div style="margin-bottom:4px;"><b>${d.data().sender}:</b> ${d.data().text}</div>`;
            });
            document.getElementById('chatBox').innerHTML = h;
        });
    }

    document.getElementById('sendChat').onclick = async () => {
        const i = document.getElementById('chatInput');
        if(i.value.trim()) {
            await addDoc(collection(db, "messages"), { sender: data.name, text: i.value, createdAt: serverTimestamp() });
            i.value = "";
        }
    };

    document.getElementById('upGigi').onclick = () => { if(data.consumed >= data.clickCost) { data.consumed -= data.clickCost; data.clickPower++; data.clickCost = Math.floor(data.clickCost * 1.6); updateUI(); } };
    document.getElementById('upVirus').onclick = () => { if(data.consumed >= data.afkCost) { data.consumed -= data.afkCost; data.afkPower += 2; data.afkCost = Math.floor(data.afkCost * 1.7); updateUI(); } };

    init();
</script>
</body>
</html>
